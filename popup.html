<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Phishing Detector</title>
    <style>
      /* simple loading spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loading {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="wrapper" style="border-radius: 50px">
      <img src="images/bell.png" class="icon" />
      <div class="title">Scam Alert</div>
      <div class="website">www.amazon.com</div>
      <div class="accuracy-text"> </div>
      <button id="detectButton" class="detect-button">Check</button>
      <!-- Add a loading element -->
      <div id="loading"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
